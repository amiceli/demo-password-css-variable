<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo Password Css Variable</title>
    <link rel="stylesheet" href="./index.css" />
</head>
<body>

    <div class="flex-container">

        <div class="flex-part">
            <form>
                <div>
                    <label for="password">
                        Your password
                    </label>
                    <br>
                    <input type="password" id="password" name="password" />
                </div>
            </form>
        </div>

        <div class="flex-part">
            <div id="security-image"></div>
            <div class="security-render" id="securityRender">
                <div id="line-1"></div>
                <div id="line-2"></div>
            </div>
        </div>

    </div>

    <script src="./index.js"></script>
</body>
</html>
